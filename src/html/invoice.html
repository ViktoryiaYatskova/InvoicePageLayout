<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title><%= htmlWebpackPlugin.options.title %></title>

      <link href="<%= htmlWebpackPlugin.options.styles[css].href %>" rel="stylesheet">

      </span>
    </header>
    <main class="blocks-container">
      <section class="message block">
        <h1>Thank you, Lizzy!</h1>
        <div class="message-body">
          <img src=" https://fillmurray.com/g/200/200" class="rider-photo">
          <div>
            <p>Because you rode with Juno, I earned <strong>$2.07 more</strong> than with competition at no additional cost to you</p>
            <span class="signature">Esteban</span>
          </div>
        </div>
      </section>
      <section class="fare-breakdown block"></section>
      <section class="reference block"></section>
      <section class="contacts block"></section>
    </main>
    <footer></footer>
  </body>
</html>
